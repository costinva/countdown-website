<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HERO SECTION: Backdrop slideshow and countdown -->
    <section id="hero-section">
        <div id="hero-backdrop"></div>
        <div class="hero-content">
            <h1 id="hero-title">Loading...</h1>
            <div id="hero-countdown">
                <div><span id="hero-days">0</span><p>Days</p></div>
                <div><span id="hero-hours">0</span><p>Hours</p></div>
                <div><span id="hero-mins">0</span><p>Mins</p></div>
                <div><span id="hero-secs">0</span><p>Secs</p></div>
            </div>
            <div id="hero-status" class="hidden">
                <h2>LAUNCHED</h2>
            </div>
        </div>
    </section>

    <!-- DETAILS CONTENT SECTION -->
    <main id="details-content-section">
        <div class="details-poster">
            <img id="details-poster-img" src="" alt="Poster">
        </div>
        <div class="details-info">
            <h2 id="details-title">Loading...</h2>
            <div class="details-meta">
                <span id="details-release-date"></span>
                <span id="details-genres"></span>
            </div>
            <div class="details-score">
                <div id="details-score-circle" class="score-circle">0%</div>
                <span>User Score</span>
            </div>
            <h3>Overview</h3>
            <p id="details-overview">Loading overview...</p>
        </div>
    </main>
    
    <script src="details.js"></script>
</body>
</html>
