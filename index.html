<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Countdown Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo"><a href="index.html">RUNUP.LIVE</a></div>
            <nav class="category-nav">
                <a href="index.html" class="active">MOVIES</a>
                <a href="upcoming-tv.html" >TV</a>
                <a href="upcoming-games.html" >GAMES</a>
            </nav>
        </div>
        <div class="header-right">
            <nav class="main-nav">
                <a href="index.html" class="active">UPCOMING</a>
                <a href="launched-movies.html" >LAUNCHED</a>
            </nav>
            <!-- NEW, UPGRADED USER AUTHENTICATION SECTION -->
            <div class="user-auth">
                <!-- This part is shown to GUESTS -->
                <div id="guest-view">
                    <button id="login-btn" class="auth-btn">Login</button>
                    <button id="register-btn" class="auth-btn secondary">Register</button>
                </div>
                <!-- This part is shown to LOGGED-IN USERS -->
                <div id="user-view" class="hidden">
                    <div class="user-menu">
                        <button id="user-menu-button"></button>
                        <div id="user-dropdown" class="dropdown-content hidden">
                            <a href="account.html">Account Settings</a>
                            <a href="watchlist.html">My Watchlist</a>
                            <a href="#" id="logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
        </div>
    </header>
    
    <main class="grid-main">
        <div class="grid-header">
            <h2 class="grid-title">UPCOMING MOVIES</h2>
        </div>
        <div class="countdown-grid"></div>
    </main>
    
    <footer>
        <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
            <img src="images/tmdb-logo.svg" alt="The Movie Database" class="tmdb-logo">
        </a>
        <p>This product uses the TMDB and RAWG APIs but is not endorsed or certified by them.</p>
    </footer>

    <!-- AUTH MODALS (POPUPS) -->
    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <!-- Login Form -->
            <form id="login-form">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="modal-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
            </form>
            <!-- Registration Form with Email Field -->
            <form id="register-form" class="hidden">
                <h3>Register</h3>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email Address" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Create Account</button>
                <p class="modal-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
            <p id="auth-error" class="error-message"></p>
        </div>
    </div>

    <script src="auth.js" defer></script>
    <script src="script.js" defer></script>
</body>
