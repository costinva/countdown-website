<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo"><a href="index.html">RUNUP.LIVE</a></div>
            <nav class="category-nav">
                <a href="index.html">MOVIES</a>
                <a href="upcoming-tv.html">TV</a>
                <a href="#">GAMES</a>
            </nav>
        </div>
        <div class="header-right">
            <nav class="main-nav">
                <a href="trending.html">TRENDING</a>
                <a href="index.html">UPCOMING</a>
                <a href="launched-movies.html">LAUNCHED</a>
            </nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
        </div>
    </header>

    <section id="hero-section">
        <div id="hero-backdrop"></div>
        <div class="hero-content">
            <h1 id="hero-title">Loading...</h1>
            <div id="hero-countdown">
                <div><span id="hero-days">0</span><p>Days</p></div>
                <div><span id="hero-hours">0</span><p>Hours</p></div>
                <div><span id="hero-mins">0</span><p>Mins</p></div>
                <div><span id="hero-secs">0</span><p>Secs</p></div>
            </div>
            <div id="hero-status" class="hidden">
                <h2>LAUNCHED</h2>
            </div>
        </div>
    </section>

    <main id="details-content-section">
        <div class="details-poster">
            <img id="details-poster-img" src="" alt="Poster">
        </div>
        <div class="details-info">
            <h2 id="details-title">Loading...</h2>
            <div class="details-meta">
                <span id="details-release-date"></span>
                <span id="details-genres"></span>
            </div>
            <div class="details-score">
                <div id="details-score-circle" class="score-circle">0%</div>
                <span>User Score</span>
            </div>
            <h3>Overview</h3>
            <p id="details-overview">Loading overview...</p>
        </div>
    </main>
    
    <!-- FOOTER WITH CORRECTED LOCAL IMAGE PATH -->
    <footer>
        <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
            <img src="images/tmdb-logo.svg" alt="The Movie Database" class="tmdb-logo">
        </a>
        <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
    </footer>

    <script src="details.js" defer></script>
</body>
</html>
